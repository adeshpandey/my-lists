<template name="login">
    <div class="container">
        <div class="row">
        </div>
        <div class="row">
            <form name="login-form" id="login-form" class="well">
                <legend>Login to MyLists</legend>
                <hr/>
                {{{getErrors}}}
                <fieldset>
                    <div class="form-group">
                        <label for="username">Email</label>
                        <input type="text" name="email" class="form-control" id="email" />
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" class="form-control" id="email" />
                    </div>                    
                    <div class="form-group">
                        <button name="submit" class="btn btn-info">Login</button>
                    </div>
                </fieldset>
                <div>
                    <p>If not a member </p>
                    <a href="#" id="forgot-pass" class="pull-right">Forgot Password?</a>
                    <a href="#" id="register">Register Here</a>
                </div>
            </form>
        </div>
    </div>
</template>

<template name="forgotPass">
    <div class="container">
        <div class="row">
            <form id="forgot-form" name="forgot-form" class="well">
                <fieldset>
                    <div class="form-group">
                        <label for="email">
                            Enter Email
                        </label>
                        <input type="text" name="email" class="form-control" />
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-info" id="send-reset-link">Send Reset Link</button>
                    </div>
                </fieldset>
                <div>
                    <a href="#" id="cancel-forgot">Goto Login</a>
                </div>
            </form>
        </div>
    </div>
</template>
